<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flashcard Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #game { display: none; margin-top: 2rem; }
    button { margin-top: 0.5rem; padding: 0.5rem 1rem; cursor: pointer; }
    textarea { width: 100%; height: 120px; }
    #question { font-weight: bold; margin: 1rem 0; font-size: 1.2rem; }
    #feedback { margin-top: 0.5rem; white-space: pre-line; font-weight: bold; }
    
    /* Styles for the game over state */
    .hidden { display: none !important; }
    #restartBtn { background-color: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Flashcard Quiz</h1>
  
  <p>
      <a href="https://gracetai26.github.io/quiz2/">Back to Main</a> | 
  </p>
  <p><em>Update: The game now finishes after one pass through the deck (no infinite loop). Answers are case-insensitive.</em></p>

  <p>Paste your data here (each line: <code>reverse|prompt|answer</code>):</p>
  <textarea id="dataInput" placeholder="Example:
1|Capital of France|Paris
0|2+2|4"></textarea>
  <br>
  <button id="startBtn">Start Game</button>

  <div id="game">
    <p id="question"></p>
    
    <div id="inputArea">
      <input type="text" id="answerInput" placeholder="Type your answer">
      <button id="submitBtn">Submit</button>
    </div>

    <p id="feedback"></p>
    <p id="score"></p>
    
    <button id="restartBtn" class="hidden">Play Again</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let flashcards = [];
      let shuffled = [];
      let totalRight = 0, totalWrong = 0, turns = 0;
      let currentCard = null, reverse = false;
      let retryMode = false, requiredAnswer = "";
      let playing = true, wrongAttempts = 0;

      function parseInput(text) {
        return text.split("\n").map(line => line.trim()).filter(Boolean).map(row => {
          const parts = row.split("|");
          if (parts.length !== 3) return null;
          return {
            reverse: parts[0].trim() === "1",
            prompt: parts[1].trim(),
            answer: parts[2].trim()
          };
        }).filter(card => card !== null);
      }

      function resetGame() {
        totalRight = 0; totalWrong = 0; turns = 0;
        document.getElementById("feedback").textContent = "";
        document.getElementById("score").textContent = "";
        
        // Reset UI: Show inputs, hide restart button
        document.getElementById("inputArea").classList.remove("hidden");
        document.getElementById("restartBtn").classList.add("hidden");
        document.getElementById("answerInput").value = "";
        document.getElementById("answerInput").focus();
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function nextCard() {
        if (!playing) return;

        // Stop if no cards left
        if (shuffled.length === 0) {
            endGame();
            return;
        }

        currentCard = shuffled.pop();
        turns++;
        reverse = currentCard.reverse ? Math.random() < 0.5 : false;

        document.getElementById("answerInput").value = "";
        document.getElementById("feedback").textContent = "";
        retryMode = false;
        wrongAttempts = 0;

        if (reverse) {
          requiredAnswer = currentCard.prompt;
          document.getElementById("question").textContent =
            `Enter the prompt for: "${currentCard.answer}"`;
        } else {
          requiredAnswer = currentCard.answer;
          document.getElementById("question").textContent =
            `Enter the answer for: "${currentCard.prompt}"`;
        }
        
        document.getElementById("answerInput").focus();
      }

      function endGame() {
        playing = false;
        document.getElementById("question").textContent = "Quiz Complete!";
        document.getElementById("feedback").textContent = "You finished all cards!";
        document.getElementById("score").textContent = `Final Results - Turns: ${turns}, Correct: ${totalRight}, Wrong: ${totalWrong}`;
        
        // Hide inputs and show restart button
        document.getElementById("inputArea").classList.add("hidden");
        document.getElementById("restartBtn").classList.remove("hidden");
      }

      function checkAnswer() {
        if (!playing) return;
        
        const input = document.getElementById("answerInput").value.trim();
        
        // CASE INSENSITIVE CHECK
        if (input.toLowerCase() === requiredAnswer.toLowerCase()) {
          retryMode = false;
          totalRight++;
          document.getElementById("feedback").textContent = "Correct!";
          
          // Original scoring format restored
          document.getElementById("score").textContent =
            `Turns: ${turns}, Correct: ${totalRight}, Wrong: ${totalWrong}`;
          
          setTimeout(nextCard, 1000);
        } else {
          totalWrong++;
          wrongAttempts++;
          if (wrongAttempts >= 3) {
            retryMode = true;
            document.getElementById("feedback").textContent =
              `Too many tries! The correct answer is: ${requiredAnswer}\nType it to continue.`;
          } else {
            document.getElementById("feedback").textContent =
              `Wrong! Try again (${wrongAttempts}/3)`;
          }
          // Original scoring format restored
          document.getElementById("score").textContent =
            `Turns: ${turns}, Correct: ${totalRight}, Wrong: ${totalWrong}`;
        }
      }

      document.getElementById("startBtn").addEventListener("click", () => {
        const raw = document.getElementById("dataInput").value;
        flashcards = parseInput(raw);
        if (flashcards.length === 0) {
          alert("Invalid input format. Use reverse|prompt|answer per line.");
          return;
        }
        shuffled = shuffleArray([...flashcards]);
        document.getElementById("game").style.display = "block";
        playing = true;
        resetGame();
        nextCard();
      });

      document.getElementById("restartBtn").addEventListener("click", () => {
        document.getElementById("startBtn").click();
      });

      document.getElementById("submitBtn").addEventListener("click", checkAnswer);
      document.getElementById("answerInput").addEventListener("keyup", (e) => {
        if (e.key === "Enter") checkAnswer();
      });
    });
  </script>
</body>
</html>
